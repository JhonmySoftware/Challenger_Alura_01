<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Challenger Alura</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <header>
    <div>
      <img class="logo-alura" src="https://app.aluracursos.com/assets/images/logos/logo-aluraespanhol.svg" alt="Logo" />
    </div>
    <div>
      <input type="text" id="campo-texto" name="campo-texto" placeholder="Ingrese el texto aquí">
    </div>
    <div class="advertencia-container">
      <p class="advertencia"></p>
      <p class="advertencia-texto">Solo letras minúsculas y sin acentos</p>
    </div>
    <div class="botones-container">
      <div>
        <button class="Encriptar">Encriptar</button>
      </div>
      <div>
        <button class="Desencriptar">Desencriptar</button>
      </div>
    </div>
  </header>
  <div class="rectangle">
    <p class="message">Ningún mensaje fue encontrado</p>
    <p type="text" class="texto-input">Ingresa el texto que desees encriptar o desencriptar</p>
  </div>
  <script src="Scritps/script.js"></script>
</body>
</html>
